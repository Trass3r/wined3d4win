name: CI

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    container: ubuntu:rolling
    strategy:
      fail-fast: false
      matrix:
        mode: ["", "--staging"]
    steps:
    - uses: actions/checkout@v3
    - name: prereqs
      run: |
        set -eux
        export DEBIAN_FRONTEND=noninteractive
        sed -Ei 's/^# deb-src /deb-src /' /etc/apt/sources.list
        dpkg --add-architecture i386
        apt update
        apt-get build-dep wine -y
        apt install -y sudo wget clang mingw-w64 git ccache gcc-multilib libvulkan-dev:i386
        cd /tmp && wget https://github.com/mstorsjo/llvm-mingw/releases/download/20230130/llvm-mingw-20230130-ucrt-ubuntu-18.04-x86_64.tar.xz
        cd /usr/local/ && tar xvf /tmp/llvm-mingw-*.tar.xz --strip-components=1 && rm /tmp/llvm-mingw-*.tar.xz
    - uses: Trass3r/setup-cpp@master
    - uses: hendrikmuhs/ccache-action@v1.2
    - name: build
      run: |
        set -eux
        ./build.sh ${{ matrix.mode }}
    - uses: actions/upload-artifact@v3
      with:
        name: wined3d${{ matrix.mode }} 
        path: wined3d
